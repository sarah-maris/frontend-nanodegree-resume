<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Sarah Maris Resume</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/lightbox.css">
  <link href="http://fonts.googleapis.com/css?family=Lato:400,700,300italic,400italic%7CPT+Serif:700" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCnzIsvxMvTq98Ds74uCvpc0LZBi10isA0"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <header class="center-content clearfix">
      <ul id="topContacts" class="flex-box"></ul>
    </header>
    <div style="clear: both;"></div>
    <section id="workExperience">
      <h2 class="section-header">Work Experience</h2>
    </section>
	 <section id="volunteerExperience">
      <h2 class="section-header">Volunteer Experience</h2>
    </section>
    <section id="projects">
      <h2 class="section-header">Projects</h2>
    </section>
    <section id="education">
      <h2 class="section-header">Education</h2>
    </section>
    <section id="mapDiv">
      <h2 class="section-header">Where I've Lived and Worked</h2>
    </section>
    <footer>
      <h2 class="connect">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </footer>
  </div><!-- .main -->
  <script src="js/lightbox.min.js"></script> <!-- add lightbox -->
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.backgroundColor = '#000';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = '#000';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.backgroundColor = '#000';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = '#000';
    }
  </script>
</body>
</html>
